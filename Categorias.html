<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta property="og:title" content="4U Categorías">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: url('images/fonts%20e%20righe.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .categorias-container {
      padding: 3rem 1rem;
    }
    .categoria-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      padding: 1.5rem 1rem;
      transition: all 0.3s ease-in-out;
      border: 1px solid #e0dfff;
    }
    .categoria-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .categoria-card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 0.75rem;
    }
    .categoria-card span {
      font-size: 1rem;
      font-weight: 500;
      color: #343a40;
    }
    h1.titulo-categorias {
      color: white;
      background-color: #007bff;
      padding: 1rem 2rem;
      border-radius: 1rem;
      display: inline-block;
      margin: 0 auto 2rem auto;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.5);
    }
    .volver-btn {
      display: block;
      margin: 1rem auto 3rem auto;
    }
  </style>
</head>

    <a href="index.html" class="btn btn-outline-primary volver-btn">Volver al Inicio</a>
