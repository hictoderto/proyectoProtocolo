<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión | 4U</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(145deg, #6f42c1, #4a2c91);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    .form-control {
      background-color: #2c2c2c;
      color: white;
      border: none;
    }
    .form-control:focus {
      background-color: #2c2c2c;
      color: white;
      border-color: #6f42c1;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #6f42c1;
      border: none;
    }
    .btn-primary:hover {
      background-color: #5b35a7;
    }
    .logo {
      width: 60px;
      height: auto;
      margin-bottom: 1rem;
    }
    .title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <img src="Images/cucei.jpg" class="logo" alt="Logo CUCEI">
    <div class="title fw-bold">Inicia sesión en tu cuenta</div>
    <form>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="correo" placeholder="correo">
        <label for="correo">Correo electrónico</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="contrasena" placeholder="contraseña">
        <label for="contrasena">Contraseña</label>
      </div>
      <div class="form-check text-start mb-3">
        <input class="form-check-input" type="checkbox" value="" id="recordar">
        <label class="form-check-label" for="recordar">Recuérdame</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>
</body>
</html>
